---
- name: create greatoldone user.
  user:
    name: "greatoldone"
      #groups: "greatoldone"
    shell: /bin/bash
    home: /home/greatoldone
    create_home: yes
    state: present
  tags: users
  become: yes

- name: Allow 'greatoldone' group passwordless sudo.
  lineinfile:
    dest: /etc/sudoers
    state: present
    backup: yes
    regexp: '^%greatoldone'
    line: '%greatoldone ALL=(ALL) NOPASSWD: ALL'
    validate: visudo -cf %s 
  tags: users
  become: yes

- name: password authentication not allowed.
  lineinfile:
    dest: /etc/ssh/sshd_config 
    state: present
    backup: yes
    regexp: '^.*PasswordAuthentication'
    line: 'PasswordAuthentication no'
  tags: ssh 
  become: yes
  notify:
    - restart ssh 

- name: ssh as root not allowed.
  lineinfile:
    dest: /etc/ssh/sshd_config
    state: present
    regexp: '^PermitRootLogin'
    line: 'PermitRootLogin no'
  tags: ssh
  become: yes
  notify:
    - restart ssh 

