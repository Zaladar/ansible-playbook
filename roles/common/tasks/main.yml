- name: Add ssh key to 'greatoldone'.
  authorized_key:
    user: greatoldone
    state: present
    key: "{{ item }}"
  with_items: "{{ ssh_keys.goo_key }}"
  tags: users
  become: yes

- name: install relevant apt packages
  package:
    name: "{{ item }}"
    state: present
  with_items: "{{ packages }}"
  tags: packages
  become: yes
  ignore_errors: yes
  notify: start firewalld

- name: Flush handlers 
  meta: flush_handlers
  tags: packages

- name: create thedeep firewall zone
  firewalld:
    zone: thedeep
    state: present 
    permanent: yes
  tags: firewall
  become: yes
  notify: restart firewalld

- name: Flush handlers 
  meta: flush_handlers
  tags: firewall

- name: add source to thedeep
  firewalld:
    source: 192.168.50.244
    zone: thedeep
    state: enabled
    immediate: yes
    permanent: yes
  tags: firewall
  become: yes
  notify: restart firewalld

- name: add ssh port for thedeep
  firewalld:
    zone: thedeep
    service: ssh
    state: enabled
    immediate: yes
    permanent: yes
  tags: firewall
  become: yes
  notify: restart firewalld

